<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six-Key Groove: Piano Rhythm</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        /* --- Game Container & Aesthetics --- */
        #game-container {
            width: 400px; /* Overall game width */
            height: 600px; /* Overall game height */
            border: 5px solid #444444;
            border-radius: 10px;
            background-color: #1e1e1e;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(179, 137, 255, 0.4); /* Menu/Game Glow */
        }

        #lanes {
            display: flex;
            height: 100%;
            position: relative;
        }

        .lane {
            flex-grow: 1;
            border-right: 1px solid #333333;
            position: relative;
        }

        .lane:last-child {
            border-right: none;
        }

        /* Note Receptor (The Hit Zone) */
        #receptor-area {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px; 
            display: flex;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.0) 0%, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0.9) 100%);
            z-index: 10;
        }

        .key-receptor {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #333333;
            border-right: 1px solid #555555;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            box-sizing: border-box;
            transition: background-color 0.1s ease;
        }

        .key-receptor.active {
            background-color: #7957d5; /* Purple highlight when pressed */
            box-shadow: 0 0 10px #7957d5;
        }

        /* The scrolling notes */
        .note {
            position: absolute;
            width: calc(100% / 6 - 2px); 
            height: 30px;
            background-color: #20a4f3; /* Blue note color */
            border-radius: 5px;
            left: 0;
            top: 0;
            transition: opacity 0.1s ease;
            transform: translateX(0); 
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .note.missed {
            opacity: 0.2;
            background-color: #aaaaaa;
        }

        /* --- Scoring Feedback --- */
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            z-index: 20;
        }

        #feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffe300; /* Yellow Feedback */
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 30;
            text-shadow: 0 0 10px #ffe300;
        }

        /* --- Main Menu Styling --- */
        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 30, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50; /* Always on top */
            padding: 20px;
        }

        #menu-screen h2 {
            color: #b389ff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .level-button {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            background-color: #7957d5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .level-button:hover {
            background-color: #b389ff;
            transform: translateY(-2px);
        }

        .level-button.back {
            background-color: #444;
            margin-top: 30px;
        }
        .level-button.back:hover {
            background-color: #666;
        }

        /* Utility Class to hide/show game elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <h1>Six-Key Groove: Piano Rhythm</h1>
    <p>Use keys **A, S, D, J, K, L** to hit the notes!</p>
    
    <div id="game-container">
        <div id="menu-screen">
            <h2>Select Your Level</h2>
            <button class="level-button" data-song="intro">Level 1: Intro Groove (Easy)</button>
            <button class="level-button" data-song="chord_bender">Level 2: The Chord Bender (Medium)</button>
            <button class="level-button" data-song="technical_challenge">Level 3: Technical Challenge (Hard)</button>
        </div>

        <div id="game-elements">
            <div id="lanes">
                </div>
            
            <div id="score-display">Score: 0</div>
            <div id="feedback"></div>

            <div id="receptor-area">
                <div class="key-receptor" data-key="a">A</div>
                <div class="key-receptor" data-key="s">S</div>
                <div class="key-receptor" data-key="d">D</div>
                <div class="key-receptor" data-key="j">J</div>
                <div class="key-receptor" data-key="k">K</div>
                <div class="key-receptor" data-key="l">L</div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GAME_SPEED = 0.5; // Pixels per millisecond (Higher = Faster)
        const RECEPTOR_Y = 500; // Y position where notes must be hit
        const HIT_WINDOW = 50; // Max distance (in pixels) above/below RECEPTOR_Y for a hit
        const LANE_KEYS = ['a', 's', 'd', 'j', 'k', 'l'];
        const CONTAINER_HEIGHT = 600;

        // --- GAME DATA (Levels) ---
        const SONGS = {
            "intro": [
                // Level 1: Intro Groove (Slow, Sequential)
                { time: 500, key: 'a' },
                { time: 750, key: 's' },
                { time: 1000, key: 'd' },
                { time: 1500, key: 'j' },
                { time: 1750, key: 'k' },
                { time: 2000, key: 'l' },
                { time: 2500, key: 'd' },
                { time: 3000, key: 's' },
                { time: 3500, key: 'a' },

                // Simple Alternating
                { time: 4500, key: 'l' },
                { time: 4750, key: 'a' },
                { time: 5000, key: 'k' },
                { time: 5250, key: 's' },
                { time: 5500, key: 'j' },
            ],
            "chord_bender": [
                // Level 2: The Chord Bender (Chords and Medium Speed)
                // Chords
                { time: 500, key: 'a' }, { time: 500, key: 's' },
                { time: 1500, key: 'j' }, { time: 1500, key: 'l' },

                // Short Run
                { time: 2500, key: 'd' },
                { time: 2700, key: 'j' },
                { time: 2900, key: 'k' },
                { time: 3100, key: 'l' },

                // Delayed Chords
                { time: 4000, key: 'a' },
                { time: 4100, key: 's' },
                { time: 4200, key: 'd' },
                
                { time: 5000, key: 'l' },
                { time: 5100, key: 'k' },
                { time: 5200, key: 'j' },
                
                // Fast Triple
                { time: 6000, key: 'd' }, { time: 6000, key: 'k' }, { time: 6000, key: 's' },
            ],
            "technical_challenge": [
                // Level 3: Technical Challenge (Fast, Complex)
                // Fast sequence
                { time: 300, key: 'a' },
                { time: 450, key: 'l' },
                { time: 600, key: 's' },
                { time: 750, key: 'k' },
                { time: 900, key: 'd' },
                { time: 1050, key: 'j' },

                // Rapid cross
                { time: 2000, key: 'a' }, { time: 2000, key: 'l' },
                { time: 2150, key: 's' }, { time: 2150, key: 'k' },
                { time: 2300, key: 'd' }, { time: 2300, key: 'j' },

                // Stutter notes
                { time: 3500, key: 'a' },
                { time: 3600, key: 'a' },
                { time: 3700, key: 'a' },
                
                { time: 4000, key: 'l' },
                { time: 4100, key: 'l' },
                { time: 4200, key: 'l' },

                // Fastest burst
                { time: 5000, key: 'a' },
                { time: 5100, key: 's' },
                { time: 5200, key: 'd' },
                { time: 5300, key: 'j' },
                { time: 5400, key: 'k' },
                { time: 5500, key: 'l' },
            ]
        };

        let currentSongData = []; // The data for the selected level

        // --- GAME STATE ---
        let score = 0;
        let lastTime = 0;
        let startTime = null;
        let notes = []; // Array of active note DOM elements
        let songIndex = 0; // Current index in the SONG_DATA
        let isPlaying = false;
        let gameLoopId = null; // To manage the animation frame

        // --- DOM Elements ---
        const menuScreen = document.getElementById('menu-screen');
        const gameElements = document.getElementById('game-elements');
        const lanesElement = document.getElementById('lanes');
        const scoreDisplay = document.getElementById('score-display');
        const feedbackDisplay = document.getElementById('feedback');
        const receptorElements = {};
        document.querySelectorAll('.key-receptor').forEach(el => {
            receptorElements[el.dataset.key] = el;
        });

        // --- GAME FLOW FUNCTIONS ---

        function showMenu() {
            // Stop any ongoing game loop
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }

            isPlaying = false;
            // Clear all active notes
            notes.forEach(n => n.remove());
            notes = [];

            // Show menu, hide game
            menuScreen.classList.remove('hidden');
            gameElements.classList.add('hidden');
            document.title = "Six-Key Groove: Menu";
        }

        function startGame(songKey) {
            currentSongData = SONGS[songKey] || SONGS.intro;
            
            // Hide menu, show game
            menuScreen.classList.add('hidden');
            gameElements.classList.remove('hidden');

            // Reset game state
            score = 0;
            songIndex = 0;
            startTime = null;
            scoreDisplay.textContent = 'Score: 0';

            // Start the loop
            isPlaying = true;
            document.title = `Six-Key Groove: Playing ${songKey}`;
            gameLoopId = requestAnimationFrame(gameLoop);
            showFeedback('GO!');
        }

        function createNote(noteData) {
            const note = document.createElement('div');
            note.className = 'note';
            
            const keyIndex = LANE_KEYS.indexOf(noteData.key);
            if (keyIndex === -1) return;
            
            const laneWidth = 400 / 6;
            const xOffset = keyIndex * laneWidth;
            
            note.style.transform = `translateX(${xOffset}px)`;
            note.dataset.key = noteData.key;
            note.dataset.time = noteData.time;
            note.dataset.hit = 'false';
            
            lanesElement.appendChild(note);
            notes.push(note);
        }

        function updateNotes(deltaTime) {
            const distance = deltaTime * GAME_SPEED;

            notes.forEach(note => {
                if (note.dataset.hit === 'true' || note.classList.contains('missed')) return;

                let currentY = parseFloat(note.style.top || '0');
                currentY += distance;
                note.style.top = currentY + 'px';

                // Check for miss
                if (currentY > RECEPTOR_Y + HIT_WINDOW) {
                    note.classList.add('missed');
                    note.dataset.hit = 'true';
                    showFeedback('Miss');
                }
            });

            // Clean up missed/hit notes that have scrolled off-screen
            notes = notes.filter(note => {
                const currentY = parseFloat(note.style.top || '0');
                return currentY < CONTAINER_HEIGHT + 50; 
            });

            // Check if song is over and notes are cleared
            if (songIndex >= currentSongData.length && notes.length === 0) {
                showFeedback(`Level Cleared! Final Score: ${score}`, true);
                setTimeout(showMenu, 3000); // Back to menu after 3 seconds
            }
        }

        function checkHit(pressedKey) {
            let hitFound = false;
            
            const receptor = receptorElements[pressedKey];
            if (receptor) {
                receptor.classList.add('active');
                setTimeout(() => receptor.classList.remove('active'), 100);
            }

            notes.forEach(note => {
                if (note.dataset.key === pressedKey && note.dataset.hit === 'false') {
                    const noteY = parseFloat(note.style.top || '0');
                    const distanceToReceptor = Math.abs(noteY - RECEPTOR_Y);

                    if (distanceToReceptor <= HIT_WINDOW) {
                        note.dataset.hit = 'true';
                        note.remove(); // Remove note instantly on hit
                        hitFound = true;

                        // Scoring
                        let feedbackText = 'Good';
                        let points = 50;
                        if (distanceToReceptor < HIT_WINDOW * 0.4) {
                            feedbackText = 'Great';
                            points = 100;
                        }
                        if (distanceToReceptor < HIT_WINDOW * 0.1) {
                            feedbackText = 'Perfect!';
                            points = 300;
                        }
                        
                        score += points;
                        scoreDisplay.textContent = `Score: ${score}`;
                        showFeedback(feedbackText);
                    }
                }
            });
            return hitFound;
        }

        function showFeedback(text, isFinal = false) {
            feedbackDisplay.textContent = text;
            feedbackDisplay.style.opacity = 1;
            
            let scale = isFinal ? 1.5 : 1.1;
            let color = isFinal ? '#fff' : '#ffe300';

            feedbackDisplay.style.transform = `translate(-50%, -50%) scale(${scale})`;
            feedbackDisplay.style.color = color;
            feedbackDisplay.style.textShadow = `0 0 10px ${color}`;

            if (!isFinal) {
                setTimeout(() => {
                    feedbackDisplay.style.opacity = 0;
                    feedbackDisplay.style.transform = 'translate(-50%, -50%) scale(1.0)';
                }, 300);
            }
            // If it's the final score, it stays on screen until menu reload
        }

        function spawnNotes(currentTime) {
            while (songIndex < currentSongData.length && currentSongData[songIndex].time <= currentTime) {
                createNote(currentSongData[songIndex]);
                songIndex++;
            }
        }

        // --- GAME LOOP ---
        function gameLoop(timestamp) {
            if (!isPlaying) return;

            if (startTime === null) {
                startTime = timestamp;
                lastTime = timestamp;
            }

            const currentTime = timestamp - startTime;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // 1. Spawn notes
            spawnNotes(currentTime);

            // 2. Move notes
            updateNotes(deltaTime);

            // 3. Continue loop
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- INPUT HANDLING ---
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (LANE_KEYS.includes(key) && isPlaying && !e.repeat) {
                checkHit(key);
            }
        });

        // --- MENU INTERACTION ---
        document.querySelectorAll('.level-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const songKey = e.currentTarget.dataset.song;
                startGame(songKey);
            });
        });

        // --- INITIALIZATION ---
        showMenu(); // Start on the menu screen
    </script>

</body>
</html>
